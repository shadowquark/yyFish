        <p>最近進行了一個很無聊的思索，是關於做個無知的人好不好。因爲現在是個信息爆炸的時代，而在市場力量的作用下 3σ 的信息都是使無知的人繼續無知並假裝自己不無知。獲取這樣的信息顯然還不如當個無知的人。要想在某些小方面擺脫無知，就得努力篩選信息，顯然對於大多數事情，我沒有力量下這份心思。</p>
